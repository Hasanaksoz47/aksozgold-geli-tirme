<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aksoz Gold - Ürün Tanıtım Sayfası</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
        }

        .container {
            display: flex;
            justify-content: space-between;
            height: 100vh;
            padding: 20px 0px;
            max-width: 1100px;
            margin: 0 auto;
            background-color: #ffffff;
            color: #020d2b;
            border-radius: 8px;
            transition: border-color 0.3s ease-in-out;
        }

        .product-gallery {
            display: flex;
            flex-direction: column;
            width: 60%;
        }

        .main-image {
            width: 100%;
            height: 450px;
            margin-bottom: 20px;
        }

        .main-image img {
            width: 55%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.4s ease-in-out;
            display: block;
            margin: 0 auto;
        }

        .thumb-images {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .thumb-images img {
            width: 90px;
            height: auto;
            cursor: pointer;
            border-radius: 6px;
            transition: border-color 0.3s ease-in-out, transform 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .thumb-images img:hover {
            transform: scale(1.12);
        }

        .product-info {
            width: 35%;
            padding-left: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s forwards;
        }

        /* Ürün bilgi kısmı animasyonu */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-info h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #020d2b;
            text-transform: uppercase;
            letter-spacing: 1px;
            background-image: linear-gradient(45deg, #d9534f, #020d2b);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: colorShift 3s infinite alternate;
        }

        /* Başlık için renk geçiş animasyonu */
        @keyframes colorShift {
            0% {
                background-image: linear-gradient(45deg, #d9534f, #020d2b);
            }

            100% {
                background-image: linear-gradient(45deg, #020d2b, #d9534f);
            }
        }

        .product-info .description {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
            margin-bottom: 20px;
            transition: color 0.4s ease;
        }

        .product-info .description:hover {
            color: #d9534f;
        }

        /* Buton stili */
        .btn-buy {
            display: inline-block;
            padding: 12px 30px;
            background-color: #020d2b;
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 6px;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-buy:hover {
            background-color: #d9534f;
            transform: scale(1.05);
        }

        /* Mobil uyumlu yapı */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }

            .product-gallery,
            .product-info {
                width: 100%;
                padding: 0;
            }

            .product-info {
                padding-left: 0;
                text-align: center;
            }

            .thumb-images {
                justify-content: center;
                flex-wrap: wrap;
                gap: 10px;
            }

            .thumb-images img {
                width: 70px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Ürün fotoğrafları -->
        <div class="product-gallery">
            <!-- Ana resim -->
            <div class="main-image">
                <img id="mainImage" src="images/453041110_18444265066065302_7509678976080673495_n.jpg"
                    alt="Ana Ürün Resmi">
            </div>
            <!-- Küçük resimler -->
            <div class="thumb-images">
                <img src="images/453041110_18444265066065302_7509678976080673495_n.jpg" alt="Ürün Küçük Resim 1"
                    onclick="changeImage('images/453041110_18444265066065302_7509678976080673495_n.jpg')">
                <img src="images/453045757_18444265351065302_2303292138686725679_n.jpg" alt="Ürün Küçük Resim 2"
                    onclick="changeImage('images/453045757_18444265351065302_2303292138686725679_n.jpg')">
                <img src="images/453045834_18444265132065302_5683758260836863958_n.jpg" alt="Ürün Küçük Resim 3"
                    onclick="changeImage('images/453045834_18444265132065302_5683758260836863958_n.jpg')">
            </div>
        </div>

        <!-- Ürün bilgisi -->
        <div class="product-info">
            <h1>Altın Küpe Koleksiyonu</h1>
            <p class="description">
                Zarif bir tasarıma sahip bu altın küpe, klasik ve modern çizgileri bir arada sunar. Her ortamda dikkat
                çeken bu şık küpeler, özel günlerde ve günlük kullanımda ideal bir tamamlayıcıdır. Sade ama göz alıcı
                bir
                zarafet sunar.
            </p>
        </div>
    </div>

    <script>
        function changeImage(imageUrl) {
            document.getElementById("mainImage").src = imageUrl;
        }
    </script>
</body>

</html>
